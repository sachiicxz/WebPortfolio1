<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for Smooth Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
    body {
        width: 100%;
        height: auto;
        overflow-x: hidden;
        background-color: #0d0d2b;
    }
</style>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <!-- Logo and Brand -->
            <a class="navbar-brand animate__animated animate__fadeInLeft" href="index.html">
                <h5>MY<span>PORTFOLIO</span></h5>
            </a>
            <h5 class="text-white fw-bold animate__animated animate__fadeInLeft">ITEC <span>101</span></h5>
        </div>
    </nav>

    <section class="scores" id="scores">
        <div class="container mb-5">
            <div class="row">
                <a href="index.html">
                    <button class="button"><i class="bi bi-backspace-fill"></i> BACK</button>
                </a>
            </div>
            <!-- Section Title -->
            <div class="text-center">
                <h3 class="fw-bold text-white animate__animated animate__fadeInUp">PRE-TESTS</h3>
                <hr class="mx-auto" style="height: 3px; background-color: white; width: 65px; margin-bottom: 3%;">
            </div>

            <div class="cards-container animate__animated animate__fadeInUp">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">PRE-TEST 2</div>
                            <img src="quizzes/PT2.png" class="card-img-top" alt="post-test">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">PRE-TEST 3</div>
                            <img src="quizzes/PT3.png" class="card-img-top" alt="pre-test">
                        </div>
                    </div>

                </div>


                <div class="row mt-2">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">PRE-TEST 4</div>
                            <img src="quizzes/PT4.png" class="card-img-top" alt="pre-test">
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">PRE-TEST 5</div>
                            <img src="quizzes/PT5.png" class="card-img-top" alt="pre-test">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <button id="scrollToTop" class="scroll-to-top">&#8679;</button>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let scrollToTopBtn = document.getElementById("scrollToTop");

            window.addEventListener("scroll", function () {
                if (window.scrollY > 200) { // Show when scrolled 200px
                    scrollToTopBtn.style.display = "flex";
                } else {
                    scrollToTopBtn.style.display = "none";
                }
            });

            scrollToTopBtn.addEventListener("click", function () {
                window.scrollTo({ top: 0, behavior: "smooth" });
            });
        });
    </script>
</body>

</html>
